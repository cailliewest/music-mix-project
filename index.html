<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Music Mix</title>

		<!-- Google font goes here -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto+Condensed:400,700,700i" rel="stylesheet">

		<!-- Font Awesome goes here -->
		<script src="https://use.fontawesome.com/ab51ec38a3.js"></script>

		<!-- CSS file link goes here -->
		<link rel="stylesheet" href="public/styles/style.css">
	</head>
	
	<body>
		<main class="main-window">
			<!-- Here where the first (front-page) page goes here-->
			<div class="front-page">
				<div class="wrapper">
					<h1>&#127925; MusicMatch</h1>
					<!-- We'll need to insert more copy explaining the concept here -->
					<p>Choose three words for your card!</p>
					<!-- form allows users to enter their three words and submit them -->
					<div class="wordEntry">
						<form action="">
							<div class="grid lyricsEntry">
								<input id="firstWord" type="search" placeholder="first word">
								<input id="secondWord" type="search" placeholder="second word">
								<input id="thirdWord" type="search" placeholder="third word">
							</div>
							<input type="submit" value="Build my card!">
						</form>
					</div>
				</div>
			</div>

			<!-- Here where the second (canvas-page) page goes here -->
			<div class="canvas-page">

				<div class="wrapper grid">
					<!-- This is where the vertical left navigation bar goes -->
					<nav class="grid">
						<div class="logo">
							<i class="fa fa-search" aria-hidden="true"></i></i>
						</div>

						<ul class="vertical-nav">
							<li id="click-first-button"><a href=""><i class="fa fa-search" aria-hidden="true"></i></a></li>
							<li id="click-second-button"><a href=""><i class="fa fa-search" aria-hidden="true"></i></a></li>
							<li id="click-third-button"><a href=""><i class="fa fa-search" aria-hidden="true"></i></a></li>
						</ul>
					</nav>

					<!-- This is where the selection menu goes -->
					<section class="selection-menu">
						<article class="general first-button">
							<div class="title-first">
	
							</div>

							<div class="tool-picker-first">
								
							</div>
						</article>

						<article class="general second-button">
							<div class="title-second">
								
							</div>

							<div class="tool-picker-second">
								
							</div>
						</article>

						<article class="general third-button">
							<div class="title-third">
								
							</div>

							<div class="tool-picker-third">
								
							</div>
						</article>
						
					</section>

					<!-- This is where the main card creator/maker goes -->
					<section class="card-creator">
						<div class="card-builder">
							
						</div>

						<div class="card-creator-buttons">
							<button>Change</button>
							<button>Submit</button>
							<button>Go back</button>
						</div>
						
					</section>
					
				</div>
			</div>

			<!-- Here where the third (publish-page) page goes here-->
			<div class="publish-page">
				<div class="wrapper">
						<h2>Done card yo</h2>
						<figure id="finishedCard">
						<!-- This is where we'll import the HTML canvas snapshot for users to share -->		
						</figure>	
						<p>Good work! This is some corny copy congratulating the user on making their card. Download your card, or better yet, share online with all yo friends</p>
						<div class="grid publish-page-buttons">
							<!-- Options for what the user can do with their card -->
							<button>Download?</button>
							<button>Share via twitter</button>
						</div>
				</div>
			</div>	
		</main>

		<footer>
			
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

		<script src="dev/scripts/jquery.ui.touch-punch.min.js"></script>
		<script src="dev/scripts/main.js"></script>

	</body>
</html>
